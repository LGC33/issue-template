name: Feature Request ðŸ’¡
description:
  Suggest an new idea for the design system.
title: 'USWDS - Feature request: [YOUR TITLE]'
assignees:
  - amyleadem
labels: ['wontfix']
body:
  - type: markdown
    attributes:
      value: '## Feature Request ðŸ’¡'
  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description: "Provide a clear and concise description of what the problem is. Ex. I'm always frustrated when [...]"
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you would like
      description: "Provide a clear and concise description of what you want to happen."
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you have considered
      description: "Provide a clear and concise description of any alternative solutions or features you've considered."
    validations:
      required: false
  - type: textarea
    id: priority
    attributes:
      label: Additional context
      description: "Add any other context or screenshots about the feature request."
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: Please confirm the following
      options:
        - label:
            I checked the [current
            issues](https://github.com/uswds/uswds/issues) for
            duplicate requests
    validations:
      required: true

name: Bug Report üêû
description: Report a bug and help USWDS improve. If this doesn‚Äôt look right, choose a different type.
title: "USWDS - Bug Report: [YOUR TITLE]"
labels: [Bug, Needs Triage]
body:
- type: textarea
  attributes:
    label: Describe the bug
    description: Add a clear and concise description of the bug.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps to reproduce the bug
    description: Steps to reproduce the behavior.
    placeholder: |
      1. Go to '...'
      2. Click on '....'
      3. Scroll down to '....'
      4. See error...
  validations:
    required: false
- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you're experiencing.
  validations:
    required: false
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: false

- type: textarea
  attributes:
    label: Environment
    description: |
      examples:
        - **OS**: Ubuntu 20.04
        - **Node**: 13.14.0
        - **npm**: 7.6.3
    value: |
        - OS:
        - Node:
        - npm:
    render: markdown
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
